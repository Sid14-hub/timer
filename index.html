<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="stopwatch">
    <div class="content">
      <p>STOPWATCH</p>
      <span>JavaScript Stop Watch</span>
    </div>
    <div class="timer">
      <span id="timer1">00</span>
      <span id="timer2">:</span>
      <span id="timer3">00</span>
    </div>
    <div class="actions">
      <button id="Reset" > Reset</button>
      <button id="Start" > Start</button>
      <button id="Stop"  >  Stop </button>
    </div>
  </div>  
  <!-- timer -->
  <div class="timer">
    <h1>Enter time</h1>
    <input type="text" class="time" id="time" placeholder="MM:SS">
  </div>
  <div class="actions">
  <button id="Strt" > Start</button>
  <button id="clean" > Clear!</button>
  </div>
</body>
<script src="script.js"></script>
</html>
